services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oars
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d oars"]
      interval: 5s
      timeout: 5s
      retries: 20

  oars:
    build: .
    ports:
      - "8080:8080"
    environment:
      HOST: "0.0.0.0"
      PORT: "8080"
      NODE_ENV: "development"
      OARS_STORE: "postgres"
      OARS_POSTGRES_URL: "postgres://postgres:postgres@postgres:5432/oars"
      OARS_BACKPLANE_MODE: "queue"
      # Recommended in production (32+ bytes base64):
      # OARS_DATA_ENCRYPTION_KEY: "base64:..."
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build: .
    command: ["node", "dist/worker/index.js"]
    environment:
      NODE_ENV: "development"
      OARS_STORE: "postgres"
      OARS_POSTGRES_URL: "postgres://postgres:postgres@postgres:5432/oars"
      OARS_BACKPLANE_MODE: "queue"
      OARS_WORKER_ID: "worker_1"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
